<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/animation.css">
    <link rel="stylesheet" href="./src/styles/global.css">

    <title>Calculadora</title>
</head>
<body>
    <div id="container" >
        <div id="resultado">
            <div><h1 id="resultado_value"><!-- 0 --></h1></div>
        </div>
        <div id="clear">
            <div onClick="digitar('clear')" ><h1>C</h1></div>
        </div>
        <div  id="porcentagem">
            <div onClick="digitar('%')"><h1>%</h1></div>
        </div>
        <div id="divisao">
            <div onClick="digitar('รท')" ><h1>รท</h1></div>
        </div>
        <div id="excluir">
            <div onClick="digitar('E')" ><h1>E</h1></div>
        </div>
        <div  id="sete">
            <div onClick="digitar(7)"><h1>7</h1></div>
        </div>
        <div id="oito">
            <div onClick="digitar(8)" ><h1>8</h1></div>
        </div>
        <div  id="nove">
            <div onClick="digitar(9)"><h1>9</h1></div>
        </div>
        <div  id="multiplicacao">
            <div onClick="digitar('x')"><h1>x</h1></div>
        </div>
        <div id="quatro">
            <div onClick="digitar(4)" ><h1>4</h1></div>
        </div>
        <div id="cinco">
            <div  onClick="digitar(5)" ><h1>5</h1></div>
        </div>
        <div id="seis">
            <div  onClick="digitar(6)" ><h1>6</h1></div>
        </div>
        <div  id="menos">
            <div onClick="digitar('-')"><h1>-</h1></div>
        </div>
        <div  id="um">
            <div onClick="digitar(1)"><h1>1</h1></div>
        </div>
        <div id="dois">
            <div onClick="digitar(2)" ><h1>2</h1></div>
        </div>
        <div id="tres">
            <div  onClick="digitar(3)"><h1>3</h1></div>
        </div>
        <div id="mais">
            <div onClick="digitar('+')" ><h1>+</h1></div>
        </div>
        <div id="zero">
            <div  onClick="digitar(0)" ><h1>0</h1></div>
        </div>
        <div  id="virgula">
            <div onClick="digitar(',')"><h1>,</h1></div>
        </div>
        <div id="igual">
            <div  onClick="digitar('=')"><h1>=</h1></div>
        </div>
    </div>
    <script src="./src/core/index.js"></script>
    <script src="./src/index.js"></script>
</body>
</html>
